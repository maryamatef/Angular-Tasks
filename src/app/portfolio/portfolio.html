            <div class="header line-icn line-icon d-flex justify-content-center align-items-center mx-auto">
                <i class="fa-solid fa-star mx-3"></i>
            </div>
        </div>
        <div class="row">
            @for(portofolioCard of portofolioCards; track $index) 
            {<div class="col-md-4 col-sm-6 col-xs-12 mb-1">

                    <img class="d-block rounded-3 w-100" [src]="portofolioCard" alt="portofolioCard">
                    <div class="layer () rounded-3 w-100 bg-bink d-flex justify-content-center align-items-center">

                </div>
            </div>}
